<div class="col-md-3">
<form ng-submit="add()">
<h4><u>Add a new product</u></h4>
    <div class="form-group">
        <label>Name:</label>
        <input class="form-control" ng-model="product.name" placeholder="Product Name...">
    </div>
    <div class="form-group">
        <label>Image (url):</label>
        <input class="form-control" ng-model="product.url" placeholder="http://...">
    </div>
    <div class="form-group">
        <label>Description:</label>
        <textarea rows="4" class="form-control" ng-model="product.description" placeholder="Product Description..."></textarea>
    </div>
    <div class="form-group">
        <label>Initial Quantity:</label>
        <input class="form-control" ng-model="product.quantity" placeholder="Quantity...">
    </div>
    <button class="btn btn-primary">Add</button>
</form>
</div>
<div class="col-md-9">
    <div class="col-md-3" ng-repeat="product in products">
        <div class="image-tile">
            <div class="product" style="background: url({{product.url}})"></div>
        </div>
        <p>{{product.name}}</p>
        <p>({{product.quantity}}) left</p>
    </div>
</div>
